<!DOCTYPE html>
<html>
<!-- saved from url=(0016)http://localhost -->
<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/com.css">
    <!-- 先引入 ES6支持库 -->
    <script type="text/javascript" src="js/polyfill.min.js"></script>
    <!-- 先引入 zepto -->
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <!-- 先引入 Vue -->
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 引入组件库 -->
    <script type="text/javascript" src="js/index.js"></script>
    <!-- 引入wpf交互库 -->
    <script type="text/javascript" src="js/wpf.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
            <el-menu-item index="1">号码分析</el-menu-item>
            <el-submenu index="2">
                <template slot="title">
                    操作
                </template>
                <el-menu-item index="2-1" @click="about = true">关于软件</el-menu-item>
                <el-menu-item index="2-2" @click="useGuide = true">使用说明</el-menu-item>
                <el-menu-item index="2-3" @click="outOp">导出号码</el-menu-item>
            </el-submenu>
            <el-menu-item index="3"><a href="http://www.elins.cn" target="_blank">更多</a></el-menu-item>
        </el-menu>
        <el-steps :active="active" finish-status="success" style="margin-top:1rem;">
            <el-step title="选择网址"></el-step>
            <el-step title="保存文件"></el-step>
            <el-step title="导出"></el-step>
        </el-steps>
        <div style="margin:1rem 0;" v-show="active == 1">
            <div class="option" style="margin:0 auto; width:calc(100% - 1rem);">
				<dl><dt>按城市</dt>
					<dd @click="form.city = 0" v-bind:class="{ 'active': form.city == 0 }">不限</dd>
					<dd v-for="o in citys" @click="form.city = o.value" v-bind:class="{ 'active': form.city == o.value }">{{ o.name }}</dd>
				</dl>
				<dl><dt>按号段</dt>
					<dd @click="form.numPeriod = 0" v-bind:class="{ 'active': form.numPeriod == 0 }">不限</dd>
					<dd v-for="o in period" @click="form.numPeriod = o" v-bind:class="{ 'active': form.numPeriod == o }">{{ o }}</dd>
				</dl>
				<dl><dt>按规律</dt>
					<dd @click="form.numRule = 0" v-bind:class="{ 'active': form.numRule == 0 }">不限</dd>
					<dd v-for="o in rules" @click="form.numRule = o.value" v-bind:class="{ 'active': form.numRule == o.value }">{{ o.name }}</dd>
				</dl>
				<dl><dt>导出页数</dt><dd><input type="tel" v-model="pageCount"></dd></dl>
            </div>
        </div>
        <div style="margin:1rem 0; height:5rem; padding-top:2rem;" v-show="active == 2">
            <div style="margin:0 auto; width:25rem;">
                <el-input placeholder="请选择路径" v-model="path">
                    <template slot="prepend">
                        保存位置
                    </template>
                    <template slot="append" style="background-color:#409EFF;">
                        <a href="javascript:void(0);" @click="openDy" style="color:#409EFF;">选择路径</a>
                    </template>
                </el-input>
            </div>
        </div>
        <div style="margin:1rem 0; height:5rem; padding-top:2rem;" v-show="active == 3">
            <div style="margin:0 auto; width:8rem;">
                <el-progress type="circle" :percentage.sync="percentage" v-show="percentage < 100"></el-progress>
                <el-progress type="circle" :percentage="100" status="success" v-show="percentage >= 100"></el-progress>
            </div>
        </div>
        <el-dialog :visible.sync="about" title="关于软件"><p>欢迎使用《超级美眉》万能PC框架，本软件框架需要IE8以上浏览器的支持，为保证软件能正常运行，建议首次通过“右键鼠标 > 以管理员方式运行”打开本软件。</p></el-dialog>
        <el-dialog :visible.sync="useGuide" title="使用说明"><p>当前软件配备的功能只有一个，就是导出挑号网的号码，通过下方的指示完成操作。</p></el-dialog>
        <el-dialog :visible.sync="output" title="导出情况"><p>{{ msg }}</p></el-dialog>
        <el-dialog :visible.sync="dont" title="导出号码"><p>正在导出号码，请等号码导完后再试！</p></el-dialog>
        <div style="position:fixed; left:1rem; bottom:2rem;">
            <span v-show="page > 0"> {{ times }} / {{ page }}</span>
        </div>
        <div style="position:fixed; right:1rem; bottom:2rem;">
            <el-button @click="prev" v-show="active > 1 && active < 3">上一步</el-button>
            <el-button @click="next" v-show="active < 3">下一步</el-button>
            <el-button @click="exportNum" v-show="active >2">{{ btnName }}</el-button>
        </div>
    </div>
	
	<!-- 业务库 -->
    <script type="text/javascript" src="./js/com.js"></script>
</body>
</html>
